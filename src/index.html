<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="my-todo-list">Welcome to My To Do list</h1>
            <button id="button-sign">Sign up</button>
            <button id="button-log">Log in</button>
        </div>
        <div class="list">
            <div class="row-list">
                <div class="cell a1">isDone</div>
                <div class="cell a2">Title</div>
                <div class="cell a3">dueDate</div>
                <div class="cell a4">Description</div>
                <div class="cell a5">priority</div>
            </div>
            <div class="create-task">
                <input type="text">
                <img src="add-icon.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
