<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <div class="header">
        <h1 class="my-todo-list">Welcome to My To Do list</h1>
        <button id="button-sign">Sign up</button>
        <button id="button-log">Log in</button>
    </div>
    <div class="body">

        <div class="right-panel">
            <div class="my-tasks">
                <img src="./imgs/my-tasks.svg" alt="">
                <h1>Tasks</h1>
            </div>
                <div class="create-list">
                    <button id="create-list">Create a new list</button>
                </div>
        </div>
        <div class="container">
            <div class="list" id="list">
                <div class="rowtitle">
                    <div class="title a1">isDone</div>
                    <div class="title a2">Title</div>
                    <div class="title a3">dueDate</div>
                    <div class="title a4">Description</div>
                    <div class="title a5">priority</div>
                </div>
            </div>
            <div id="gray-color">
                <div class="create-task">
                    <input type="text" placeholder="Write here the title and you can edit Description by clicking on it">
                    <div class="img"><img src="imgs/add-icon.svg" alt=""></div>
                </div>
            </div>
        </div>
    </body>
    </div>
</html>
